version: "3.7"
services:
  
  database:
    image: mongo
    container_name: kilimanjaro-db
    volumes:
      - /kilimanjaro-data:/data/db
  
  server:
    image: nicococo/kilimanjaro-server
    container_name: kilimanjaro-server
    environment:
      - CONFIG_FILE=.config.docker-compose
    ports:
      - "9001:9001"
    depends_on:
      - database
  
  client:
    image: nicococo/kilimanjaro-client
    container_name: kilimanjaro-client
